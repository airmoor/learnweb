{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Ввести новый пароль{% endblock %}

{% block content %}
  <h2>Установите новый пароль</h2>
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Change my password">
  </form>
{% endblock %}
