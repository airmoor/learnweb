{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Забыли пароль?{% endblock %}

{% block content %}
  <h2>Забыли пароль?</h2>
  <p>Введите адрес вашей электронной почты и мы вышлем на нее инструкции по установке нового пароля</p>

  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn bg-orange" value="Отправить инструкции">
  </form>
</div>
{% endblock %}
